ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "gamestools"
  site-url: "https://Jorgvt.github.io/gamestools"
  description: "Set of tools I've been developing while implementing different games into Python, Most of the games have common features, so it felt natural to put all of them in the same place."
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/Jorgvt/gamestools"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/Jorgvt/gamestools"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
